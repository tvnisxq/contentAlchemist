<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Alchemist</title>

    <!-- 1. LOAD MARKED (Markdown Parser) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 2. LOAD TAILWIND + TYPOGRAPHY -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- 3. LOAD INTER FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafaf9;
            /* Stone-50 */
            color: #44403c;
            /* Stone-700 */
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* --- TYPOGRAPHY SYSTEM --- */

        .prose {
            max-width: none;
            color: #44403c;
        }

        .prose h1,
        .prose h2,
        .prose h3,
        .prose h4 {
            font-family: 'Inter', sans-serif;
            color: #1c1917;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.5;
        }

        .prose p,
        .prose ul,
        .prose li {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.7;
            color: #57534e;
            margin-bottom: 1em;
        }

        /* --- BLOG MODE (Code Blocks Enabled) --- */
        /* FIX: Code background now matches Stone-800 (#292524) to match the button */
        .blog-mode pre {
            background-color: #292524 !important;
            color: #e7e5e4 !important;
            /* Stone-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        /* Inline code for Blog */
        .blog-mode code {
            color: #be185d;
            font-weight: 600;
            background-color: #fce7f3;
            padding: 0.1em 0.3em;
            border-radius: 0.25em;
        }

        .blog-mode pre code {
            color: inherit;
            background-color: transparent;
            padding: 0;
        }

        /* --- SOCIAL MODE (No Black Boxes) --- */
        /* FIX: Force reset of pre/code tags to look like normal text */
        .social-mode pre {
            background-color: transparent !important;
            color: inherit !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            font-family: 'Inter', sans-serif !important;
            white-space: pre-wrap !important;
            /* Ensures text wraps, prevents horizontal scroll */
            overflow-x: hidden !important;
        }

        .social-mode code {
            background-color: transparent !important;
            color: inherit !important;
            font-weight: normal !important;
            padding: 0 !important;
        }

        .prose strong {
            color: #1c1917;
            font-weight: 600;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.2em;
        }

        .prose li {
            margin-bottom: 0.25em;
        }

        .loader {
            border: 2px solid #e7e5e4;
            border-top: 2px solid #57534e;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 bg-white border-b border-stone-200 flex items-center px-8 justify-between shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 bg-stone-800 text-white rounded-full flex items-center justify-center font-bold text-lg">
                C</div>
            <h1 class="font-bold text-xl text-stone-800 tracking-tight">Content Alchemist</h1>
        </div>
        <div class="text-xs font-medium text-stone-400 tracking-wider uppercase">System Ready</div>
    </header>

    <!-- Main Layout -->
    <main class="flex-1 flex overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-96 bg-stone-50 border-r border-stone-200 flex flex-col overflow-y-auto">

            <div class="p-6 border-b border-stone-200 bg-white space-y-6">

                <div>
                    <label class="text-xs font-bold text-stone-400 uppercase tracking-wide mb-2 block">Google API
                        Key</label>
                    <input type="password" id="apiKey" placeholder="Enter output Google Gemini API Key..."
                        class="w-full bg-stone-50 border border-stone-300 rounded-md p-2.5 text-sm focus:outline-none focus:border-stone-500 focus:ring-1 focus:ring-stone-500 transition-all text-stone-800 placeholder-stone-400 shadow-inner mb-4">
                </div>

                <div>
                    <label class="text-xs font-bold text-stone-400 uppercase tracking-wide mb-2 block">Source
                        Material</label>
                    <input type="text" id="videoUrl" placeholder="Paste YouTube URL..."
                        class="w-full bg-stone-50 border border-stone-300 rounded-md p-2.5 text-sm focus:outline-none focus:border-stone-500 focus:ring-1 focus:ring-stone-500 transition-all text-stone-800 placeholder-stone-400 shadow-inner">
                </div>

                <div>
                    <label
                        class="text-xs font-bold text-stone-400 uppercase tracking-wide mb-2 block flex items-center gap-2">
                        <span>ðŸ§¬ Style DNA</span>
                    </label>

                    <select id="stylePreset" onchange="toggleCustomStyle()"
                        class="w-full bg-white border border-stone-300 rounded-md p-2 text-sm text-stone-700 focus:ring-stone-500 focus:border-stone-500 mb-2">
                        <option value="neutral">Neutral / Professional (Default)</option>
                        <option value="viral">Viral / Hype (Short, Punchy, Emojis)</option>
                        <option value="executive">Executive / Thought Leader (Formal)</option>
                        <option value="explanatory">ELI5 / Educational (Simple, Analogies)</option>
                        <option value="custom">âœ¨ Custom (Paste your own)</option>
                    </select>

                    <textarea id="customStyle"
                        class="hidden w-full h-24 bg-stone-50 border border-stone-300 rounded-md p-2 text-xs text-stone-600 placeholder-stone-400 focus:ring-stone-500 focus:border-stone-500"
                        placeholder="Paste a writing sample here..."></textarea>
                </div>

                <button onclick="startAlchemy()" id="processBtn"
                    class="w-full bg-stone-800 hover:bg-stone-700 text-white font-medium py-3 rounded-md shadow-sm transition-all flex items-center justify-center gap-2 text-sm">
                    <span>Transmute Content</span>
                </button>
            </div>

            <div class="flex-1 flex flex-col p-6">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-xs font-bold text-stone-400 uppercase tracking-wide">Activity Log</span>
                    <span class="w-2 h-2 rounded-full bg-green-500" id="statusDot"></span>
                </div>
                <div class="flex-1 overflow-y-auto space-y-3 pr-2 font-mono text-xs" id="activityLog">
                    <div class="text-stone-400 italic">Waiting for input...</div>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col bg-white relative">

            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-stone-400">
                <div class="w-16 h-16 mb-4 opacity-20">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <p class="text-sm font-medium">Ready to transmute content.</p>
            </div>

            <div id="resultsContainer" class="hidden flex-col h-full">
                <div class="h-14 border-b border-stone-200 flex items-center px-8 gap-8 bg-stone-50/50">
                    <button id="btn-blog" onclick="switchTab('blog')"
                        class="tab-btn active h-full text-sm font-medium text-stone-800 border-b-2 border-stone-800 transition-colors">Blog
                        Post</button>
                    <button id="btn-social" onclick="switchTab('social')"
                        class="tab-btn h-full text-sm font-medium text-stone-500 hover:text-stone-800 border-b-2 border-transparent transition-colors">Social
                        Strategy</button>
                    <button id="btn-assets" onclick="switchTab('assets')"
                        class="tab-btn h-full text-sm font-medium text-stone-500 hover:text-stone-800 border-b-2 border-transparent transition-colors">Assets
                        & Brief</button>
                </div>

                <div class="flex-1 overflow-y-auto bg-white p-12">
                    <div id="contentArea" class="max-w-4xl mx-auto animate-fade-in">
                        <!-- Content Injected Here -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let resultData = null;

        function toggleCustomStyle() {
            const select = document.getElementById('stylePreset');
            const textarea = document.getElementById('customStyle');
            if (select.value === 'custom') {
                textarea.classList.remove('hidden');
            } else {
                textarea.classList.add('hidden');
            }
        }

        function log(msg, type = 'info') {
            const container = document.getElementById('activityLog');
            if (container.children.length === 1 && container.children[0].classList.contains('italic')) {
                container.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = "flex gap-3 py-1 animate-slide-in";

            let iconColor = "bg-stone-300";
            if (type === 'success') iconColor = "bg-green-500";
            if (type === 'error') iconColor = "bg-red-500";
            if (type === 'processing') iconColor = "bg-indigo-400";

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            div.innerHTML = `
                <div class="mt-1 w-1.5 h-1.5 rounded-full ${iconColor} flex-shrink-0"></div>
                <div class="flex-1">
                    <span class="text-stone-400 mr-2">[${time}]</span>
                    <span class="text-stone-700">${msg}</span>
                </div>
            `;

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function startAlchemy() {
            const apiKey = document.getElementById('apiKey').value;
            const url = document.getElementById('videoUrl').value;
            const stylePreset = document.getElementById('stylePreset').value;
            let stylePrompt = stylePreset;
            if (stylePreset === 'custom') {
                stylePrompt = document.getElementById('customStyle').value || "Neutral";
            }

            const btn = document.getElementById('processBtn');

            if (!apiKey) return log("Please enter your Google API Key.", "error");
            if (!url) return log("Please enter a valid URL.", "error");

            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> <span class="text-stone-500">Processing...</span>`;
            btn.classList.add('bg-stone-100', 'text-stone-400', 'cursor-not-allowed');
            btn.classList.remove('bg-stone-800', 'text-white', 'hover:bg-stone-700');

            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('statusDot').className = "w-2 h-2 rounded-full bg-yellow-400 animate-pulse";

            log(`Ingesting video...`, "processing");

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, style_dna: stylePrompt, api_key: apiKey })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                resultData = data;
                log("Transmutation complete.", "success");
                renderResults();

            } catch (e) {
                log(`Error: ${e.message}`, "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Transmute Content</span>`;
                btn.classList.remove('bg-stone-100', 'text-stone-400', 'cursor-not-allowed');
                btn.classList.add('bg-stone-800', 'text-white', 'hover:bg-stone-700');
                document.getElementById('statusDot').className = "w-2 h-2 rounded-full bg-green-500";
            }
        }

        function renderResults() {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('flex');
            switchTab('blog');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.className = "tab-btn h-full text-sm font-medium text-stone-500 hover:text-stone-800 border-b-2 border-transparent transition-colors";
            });
            const activeBtn = document.getElementById(`btn-${tab}`);
            if (activeBtn) activeBtn.className = "tab-btn active h-full text-sm font-medium text-stone-800 border-b-2 border-stone-800 transition-colors";

            const contentDiv = document.getElementById('contentArea');
            if (!resultData) return;

            // --- BLOG TAB ---
            if (tab === 'blog') {
                const blogContent = resultData.results.find(r => r.type === "Blog")?.content || "No blog generated.";
                // Added title manually with same styling
                // Use 'blog-mode' class to enable code block styling
                contentDiv.innerHTML = `
                    <div class="prose blog-mode max-w-none">
                        <h1>${resultData.meta.title}</h1>
                        ${marked.parse(blogContent)}
                    </div>
                `;

                // --- SOCIAL TAB ---
            } else if (tab === 'social') {
                const socialContent = resultData.results.find(r => r.type === "Social")?.content || "No social generated.";

                // Use 'social-mode' class to DISABLE black boxes
                contentDiv.innerHTML = `
                    <div class="grid gap-6">
                        <div class="bg-stone-50 p-8 rounded-lg border border-stone-200">
                            <h3 class="flex items-center gap-2">
                            Social Strategy Drafts
                            </h3>
                            <div class="prose social-mode max-w-none bg-white p-6 rounded border border-stone-200 shadow-sm">
                                ${marked.parse(socialContent)}
                            </div>
                        </div>
                    </div>
                `;

                // --- ASSETS TAB ---
            } else if (tab === 'assets') {
                const imgData = resultData.results.find(r => r.type === "Image");
                const brief = resultData.meta.brief;
                const frames = resultData.meta.frames || [];

                let imgHtml = "";
                if (imgData && imgData.path) {
                    imgHtml = `
                        <div class="mb-8">
                            <h3 class="mb-4">Visual Asset</h3>
                            <figure class="bg-stone-100 p-2 rounded-lg border border-stone-200 inline-block">
                                <img src="${imgData.url}" class="rounded shadow-sm max-w-full h-auto" alt="Generated Asset">
                            </figure>
                        </div>
                    `;
                }

                let framesHtml = "";
                if (frames.length > 0) {
                    framesHtml = `
                        <div class="mb-8 pt-6 border-t border-stone-200">
                            <h3 class="mb-4">Video Keyframes</h3>
                            <div class="grid grid-cols-2 gap-4">
                                ${frames.map(f => `
                                    <div class="group relative">
                                        <img src="${f.url}" class="rounded shadow-sm w-full h-auto border border-stone-200" alt="Frame at ${f.timestamp}">
                                        <div class="absolute bottom-1 right-1 bg-stone-900/80 text-white text-[10px] px-1.5 py-0.5 rounded font-bold shadow-sm backdrop-blur-sm font-sans">${f.timestamp}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                     `;
                }

                contentDiv.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                        <div class="md:col-span-2">
                            ${imgHtml}
                            ${framesHtml}
                        </div>
                        <div class="space-y-6">
                            <div class="prose max-w-none">
                                <h3>Briefing Document</h3>
                                
                                <div class="space-y-1">
                                    <label class="text-xs font-bold text-stone-400 uppercase tracking-wide">Core Summary</label>
                                    <p>${brief.summary}</p>
                                </div>

                                <div class="space-y-2 pt-4 border-t border-stone-100">
                                    <label class="text-xs font-bold text-stone-400 uppercase tracking-wide">Key Hooks</label>
                                    <ul>
                                        ${brief.hooks.map(h => `<li>${h}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
